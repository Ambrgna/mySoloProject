<section class="pt-5">
    <div class="container pt-4 pt-xl-5">
        <br>
        <div class="row">
            <div class="col">
                <h3 class="display-6 fw-bold pb-md-4 underline"><strong>Clients</strong></h3>
            </div>
        </div>
        <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-lg-3">
            <app-client-card 
            class="col d-flex justify-content-center p-4"
            *ngFor="let client of clients"
            (updateClients)="updateClients()"
            [client]="client">
            </app-client-card>
        </div>
    </div>
</section>
