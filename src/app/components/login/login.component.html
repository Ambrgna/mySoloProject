<section class="py-4 py-md-5 my-5">
    <div class="container py-md-5">
        <div class="row">
            <div class="col-md-6 text-center"><img class="img-fluid w-100" src="assets/img/illustrations/login.svg"></div>
            <div class="col-md-5 col-xl-4 text-center text-md-start">
                <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Login</strong><br></span></h2>
                <form method="post" [formGroup]="loginForm" (ngSubmit)="login()" data-bs-theme="light">
                    <div class="mb-3"><input class="shadow form-control" type="email" name="email" placeholder="Email" formControlName="username" required></div>
                    <div class="mb-3"><input class="shadow form-control" type="password" name="password" placeholder="Password" formControlName="password" required></div>
                    
                    <div *ngIf="(loginForm.invalid&&(u.touched||p.touched)) || failed" class="alert alert-danger" role="alert">
                        <div *ngIf="u.errors?.['required']">
                            Username is required.
                        </div>
                        <div *ngIf="p.errors?.['required']">
                            Password is required.
                        </div>
                        <div *ngIf="failed">
                            Username and/or Password is incorrect
                        </div>
                    </div>

                    <div class="mb-5"><button class="btn btn-primary shadow" type="submit">Log in</button></div>
                </form>
                <p class="text-muted">Need an account? <a routerLink="/signup">Sign Up&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-arrow-narrow-right">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <line x1="15" y1="16" x2="19" y2="12"></line>
                            <line x1="15" y1="8" x2="19" y2="12"></line>
                        </svg></a>&nbsp;</p>
                <p class="text-muted"><a routerLink="/">Return to Home Page</a></p>
            </div>
        </div>
    </div>
</section>
